<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
	<div id="viewButton">
		<button type="button" class="btn btn-primary">Primary</button>
	</div>
	<div class="container">
    <i class="fa fa-times" id="crossInc"></i>
    <h2>Your personal details are safe with us</h2>
    <div id="phone">
        <i class="fa fa-phone-square" id="phoneIc"></i>
        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Please enter your number">
    </div>
    <br>
    <div id="email">
        <i class="fa fa-envelope" id="emailIc"></i>
        <input type="email" name="mail" placeholder="Please enter your mail id">
    </div>
    <br>
    <div>
    	<input type="submit" name="submit" value="Submit" id="submitButton">
    </div>
</div>
</body>
</html>
